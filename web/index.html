<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WSI Viewer</title>
  <script src="https://unpkg.com/dicom-microscopy-viewer@0.23/dist/dicom-microscopy-viewer.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/dicom-microscopy-viewer@0.23/dist/dicom-microscopy-viewer.min.css" />
  <style>
    html, body { margin:0; height:100%; }
    #viewer { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const client = new DICOMMicroscopyViewer.DICOMwebClient({
      url: window.location.origin + '/dicom'
    });
    const viewer = new DICOMMicroscopyViewer.VolumeImageViewer({
      client,
      element: document.getElementById('viewer')
    });
    viewer.render();
  </script>
</body>
</html>
